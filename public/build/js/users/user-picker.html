<div class="AutoSuggest" mass-autocomplete>
  <input
          tabindex="1"
          ng-focus="vm.on_focus()"
          ng-model="vm.input_value"
          ng-class="vm.inputClass"
          ng-attr-placeholder="{{ vm.placeholder }}"
          ng-attr-tabindex="{{ vm.tabIndex }}"
          mass-autocomplete-item="vm.autocomplete_options">
</div>

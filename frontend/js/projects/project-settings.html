<form class="ProjectSettings" ng-submit="vm.save()">

  <div class="Form-group">
    <label>
      <input class="Form-control Form-control--title" type="text" placeholder="Project name..." ng-model="vm.project.name">
    </label>
  </div>

  <div class="Form-group">
    <label ng-click="vm.requester = null">
      <span class="Form-label">Requester</span>
      <user-picker css-class="Form-control" placeholder="Search..." selected="vm.requester" focus="true"></user-picker>
    </label>
  </div>

  <div class="Form-group">
    <span class="Form-label">Due date</span>
      <span class="Form-control" pikaday="vm.foobar" on-select="vm.set_due_at(date)">
        {{ vm.project.due_at ? 'Due on ' : '' }}
        {{ vm.project.due_at ? (vm.project.due_at | amDateFormat: 'ddd, MMM D') : 'Set a due date' }}
      </span>
  </div>

  <div class="Form-group">
    <label>
      <span class="Form-label">Assign to</span>
      <agent-picker css-class="Form-control" agent="vm.project.agent"></agent-picker>
    </label>
  </div>

  <div class="Form-group">
    <label class="Form-checkbox">
      <input type="checkbox" ng-model="vm.project.is_purchase"> Requires a purchase
    </label>
  </div>

  <div class="Form-group" ng-show="vm.project.is_purchase">
    <label>
      <span class="Form-label">Production time (in days)</span>
      <input class="Form-control" type="text" ng-model="vm.project.production_days">
    </label>
  </div>

  <button type="submit">Save</button>

</form>

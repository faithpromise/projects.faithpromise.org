<div class="Comment">

  <div class="Comment-header">
    <div class="Comment-avatarWrap">
      <img class="Comment-avatar" ng-src="{{ vm.comment.sender.avatar_url }}">
    </div>
    <div class="Comment-meta">
      <h4 class="Comment-sender">{{ vm.comment.sender.name }}</h4>
      <span class="Comment-date">{{ vm.comment.created_at | amUtc | amTimeAgo }}</span>
      <span class="Comment-recipients">to <span class="Comment-recipient" ng-repeat="recipient in vm.comment.recipients">{{ recipient.abbreviation }}</span></span>
    </div>
  </div>

  <div class="Comment-body">{{ vm.comment.body }}</div>

</div>
